<!DOCTYPE html>
<html>
<head>
    <title>Edit Image</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        form input[type="text"],
        form input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .image-preview {
            margin: 20px 0;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Image</h2>
        <div class="image-preview">
            <img src="{{ object.image.url }}" alt="{{ object.description }}">
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Dodaj pole do wybierania nowego obrazu -->
            <input type="file" name="image" accept="image/*">
            <!-- Pole do edycji opisu -->
            <input type="text" name="description" value="{{ object.description }}" placeholder="Enter description...">
            <!-- Przycisk do usuwania zdjÄ™cia -->
            <button type="button" id="delete-image-btn">Delete Image</button>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'image_list' %}">Back to Image List</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var deleteBtn = document.getElementById('delete-image-btn');
            deleteBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete this image?')) {
                    window.location.href = "{% url 'delete_image' object.id %}";
                }
            });
        });
    </script>
</body>
</html>
